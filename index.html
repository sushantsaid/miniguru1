<!DOCTYPE html>
<html>

<head>
    <title>Miniguru</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- jquery functions -->
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- popper.js
    <script type="text/javascript" src="./node_modules/popper.js/dist/popper.min.js"></script> -->
    <!-- bootstrap javascript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</head>

<body>
    <header>
        <div style="height: 60px; background-color: aquamarine;">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <h3>Miniguru</h3>
                    </div>
                    <div class="col-2 header-right">
                        <div class="dropdown">
                            <a class="logged-user" style="text-decoration: none;" href="#" data-toggle="dropdown"
                                aria-expanded="false">
                                <img src='./assets/images/user.jpg' class="avatar">
                                <span style="align-self: center;">
                                    <h5>Username</h5>
                                </span>
                                <i class="fa fa-angle-down ml-1" id="dropdownMenuProfile"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuProfile">
                                <a class="dropdown-item" href="#" data-toggle="modal"
                                    data-target="#aboutModal">About</a>
                                <a class="dropdown-item" href="#" id="subscription">Subscription</a>
                                <a class="dropdown-item" href="help.html">Help</a>
                                <a class="dropdown-item" href="#">Signout</a>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModal"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="aboutModal">About</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <!-- User Details -->
                                            <div id="details">
                                                <table>
                                                    <tr>
                                                        <td>Name:</td>
                                                        <td id="parent-name">Prakash Kulkarni</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Relation:</td>
                                                        <td id="relation">Father</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Name of child:</td>
                                                        <td id="child-name">Ajay Kulkarni</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Date of Birth:</td>
                                                        <td id="dob">15-08-1999</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Username(child):</td>
                                                        <td id="child-username">ajay15</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Email:</td>
                                                        <td id="email">abc@gmail.com</td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <!-- /User Details -->

                                            <!-- Edit Details Form -->
                                            <div id="edit-details-form" style="display: none;">
                                                <form>
                                                    <div class="form-group row">
                                                        <label for="name" class="col-sm-5 col-form-label">Name</label>
                                                        <div class="col-sm-7">
                                                            <input type="text" class="form-control" id="name"
                                                                placeholder="Enter name" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="relation"
                                                            class="col-sm-5 col-form-label">Relation</label>
                                                        <div class="col-sm-7">
                                                            <input type="text" class="form-control" id="relation"
                                                                placeholder="Enter relation" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="child-name" class="col-sm-5 col-form-label">Name of
                                                            child</label>
                                                        <div class="col-sm-7">
                                                            <input type="text" class="form-control" id="child-name"
                                                                placeholder="Enter child's name" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="dob" class="col-sm-5 col-form-label">Date of
                                                            Birth</label>
                                                        <div class="col-sm-7">
                                                            <input type="date" class="form-control" id="dob" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="child-username"
                                                            class="col-sm-5 col-form-label">Username(child)</label>
                                                        <div class="col-sm-7">
                                                            <input type="text" class="form-control" id="child-username"
                                                                placeholder="Enter child's username" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="email" class="col-sm-5 col-form-label">Email</label>
                                                        <div class="col-sm-7">
                                                            <input type="email" class="form-control" id="email"
                                                                placeholder="Enter email" required="required">
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </form>
                                            </div>
                                            <!-- /Edit Details Form -->
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="edit-details-btn">
                                            Edit
                                        </button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Modal -->
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main></main>

    <script>
        $(function () {
            $('#edit-details-btn').click(function () {
                $('#details,.modal-footer').hide();
                $('#edit-details-form').show();
            });

            $('#subscription').click(function () {
                $('main').load('subscription.html');
            });
        });

        

    </script>

</body>

</html>
