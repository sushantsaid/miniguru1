<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">


    <title>Miniguru</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- jquery functions -->
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- popper.js
    <script type="text/javascript" src="./node_modules/popper.js/dist/popper.min.js"></script> -->
    <!-- bootstrap javascript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <style>
        table {
            position: relative;
            margin: 1px;
            width: 100%;
            border: 1px solid rgb(165, 170, 170);
            border-radius: 10px;
            border-collapse: collapse;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #daddda;
            color: rgb(15, 156, 221);
        }

        tr:hover {
            background-color: rgb(245, 241, 241);
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>


</head>

<body>
    <header>
        <div style="height: 60px; background-color: aquamarine;">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <a href="index.html" style="text-decoration: none;">
                            <h3>Miniguru</h3>
                        </a>
                    </div>
                    <div class="col-2 header-right">
                        <div class="dropdown">
                            <a class="logged-user" style="text-decoration: none;" href="#" data-toggle="dropdown"
                                aria-expanded="false">
                                <img src='./assets/images/user.jpg' class="avatar">
                                <span style="align-self: center;">
                                    <h5>Username</h5>
                                </span>
                                <i class="fa fa-angle-down ml-1" id="dropdownMenuProfile"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuProfile">
                                <a class="dropdown-item" href="about.html">About</a>
                                <a class="dropdown-item" href="subscription.html" id="subscription">Subscription</a>
                                <a class="dropdown-item" href="help.html">Help</a>
                                <a class="dropdown-item" href="home.html">Signout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 mb-4 mt-4">
                    <h2>Dashboard</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Total
                                        Projects Completed</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">10</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Videos
                                        pending for approval</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <!-- Area Chart -->
                <div class="col-xl-8 col-lg-7">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Time Taken to complete projects</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="myAreaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pie Chart -->
                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Tasks Completion Status</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-pie pt-4 pb-2">
                                <canvas id="myPieChart"></canvas>
                            </div>
                            <div class="mt-4 text-center small">
                                <span class="mr-2">
                                    <i class="fa fa-circle text-primary"></i> Ongoing
                                </span>
                                <span class="mr-2">
                                    <i class="fa fa-circle text-success"></i> Completed
                                </span>
                                <span class="mr-2">
                                    <i class="fa fa-circle text-info"></i> Not Started
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-6 mb-4">

                    <!-- Project Card Example -->
                    <div class="card shadow mb-4" id="report">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Projects</h6>
                        </div>
                        <div class="card-body" id="task-progress">

                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h2>Completed Projects</h2>
                        </div>
                        <div class="card-body">
                            <table id="projects-table">
                                <tr>
                                    <th>Project Name</th>
                                    <th>No. of Days</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <!-- Videos -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Student Videos</h6>
                        </div>
                        <div class="card-body">
                            <div id="student-videos"></div>

                            <a target="_blank" rel="nofollow" href="#">See more videos &rarr;</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        </div>
    </main>



    <script src="assets/js/chart.js/Chart.min.js"></script>
    <script src="assets/js/chart-area-demo.js"></script>
    <script src="assets/js/chart-pie-demo.js"></script>


    <script>
        $(function () {
            const PROJECTS = [
                { name: 'Project 1', days: 2, progress: '20%' },
                { name: 'Project 2', days: 3, progress: '40%' },
                { name: 'Project 3', days: 1, progress: '60%' },
                { name: 'Project 4', days: 6, progress: '80%' },
                { name: 'Project 5', days: 3, progress: '100%' },
            ];

            const VIDEOS = ['Video 1','Video 2','Video 3','Video 4','Video 5',];

            for (var i in PROJECTS) {
                $('#projects-table').append(
                    "<tr><td>" + PROJECTS[i].name + "</td><td>" + PROJECTS[i].days + "</td></tr>"
                );
                $('#task-progress').append(
                    "<h4 class='small font-weight-bold'>" + PROJECTS[i].name +
                    " <span class='float-right'>" + PROJECTS[i].progress +
                    "</span></h4><div class='progress mb-4'><div class='progress-bar bg-warning' role='progressbar' style='width: "
                    + PROJECTS[i].progress + "' aria-valuenow='20' aria-valuemin='0' aria-valuemax='100'></div></div>"
                );
            }

            for(var j in VIDEOS){
            $('#student-videos').append(
                "<div class='text-center'>"+
                          "<video controls>"+
                            "<source src='assets/videos/tlab1.mp4' type='video/mp4'>"+
                          "</video>"+
                          "<p>"+VIDEOS[j]+"</p>"+
                          "<hr>"+
                        "</div>" 
            );}

        });



    </script>

</body>

</html>
